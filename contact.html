<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="contact.css" />


	<script type="text/javascript">
		// Prevent dropdown menu from closing when click inside the form
		$(document).on("click", ".navbar-right .dropdown-menu", function (e) {
			e.stopPropagation();
		});
	</script>
</head>

<body>
	<nav class="navbar navbar-default navbar-expand-lg navbar-light">
		<div class="navbar-header d-flex col">
			<a class="navbar-brand" href="#">Jouets
				<b>BéBé</b>
			</a>
			<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
				<span class="navbar-toggler-icon"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- Collection of nav links, forms, and other content for toggling -->
		<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a href="Accueil.html" class="nav-link">Accueil</a>
				</li>
				<li class="nav-item">
					<a href="propos.html" class="nav-link">A propos</a>
				</li>
				<li class="nav-item dropdown">
					<a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Tranches d'Ages
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="0-1ans.html" class="dropdown-item">Jouets 0-1 ans</a>
						</li>
						<li>
							<a href="1-2ans.html" class="dropdown-item">Jouets 1-2 ans</a>
						</li>
						<li>
							<a href="2-4ans.html" class="dropdown-item">Jouets 2-4 ans</a>
						</li>
						<li>
							<a href="5-7ans.html" class="dropdown-item">Jouets 5-7 ans</a>
						</li>
						<li>
							<a href="8-11ans.html" class="dropdown-item">Jouets 8-11 ans</a>
						</li>
					</ul>
				</li>
				<li class="nav-item active">
					<a href="#" class="nav-link">Contact</a>
				</li>
				<li class="nav-item ">
					<a href="page2.html" class="nav-link">Achat</a>
				</li>
			</ul>
			<form class="navbar-form form-inline">
				<div class="input-group search-box">
					<input type="text" id="search" class="form-control" placeholder="Rechercher...">
					<span class="input-group-addon">
						<i class="material-icons">&#xE8B6;</i>
					</span>
				</div>
			</form>

		</div>
	</nav>
	<div class="container-fluid">

		<form class="modal-content">
			<div class="container">
				<div>

				</div>
				<div class="row">
					<center>

						<div class="column">
							<h2>Contactez-Nous!</h2>
							<label for="identifiant">
								<b>Nom & Prénom</b>
							</label>
							<br>
							<input type="text" id="fname" name="firstname" placeholder="Entrer votre nom...">
							<br>
							<label for="Address">
								<b> Email</b>
							</label>
							<br>
							<input type="email" id="ename" name="lastname" placeholder="Entrer votre adresse mail...">
							<br>
							<label for="Subject">
								<b>Sujet</b>
							</label>
							<br>
							<input type="text" id="lname" name="subject" placeholder="Sujet...">
							<br>

							<label for="Message">
								<b>Message</b>
							</label>
							<br>

							<textarea id="subject" name="subject" placeholder="Ecrire votre message.."></textarea>
							<br>
							<div class="clearfix">
								<button id="btn" class="signupbtn">OK</button>
								<br>
								<button type="reset" class="cancelbtn">Annuler</button>

							</div>


						</div>


				</div>

			</div>
		</form>

	</div>

	<div class="container-fluid footer" style="width:100%">
		<div class="copy-right">
			<p style="margin-bottom: 35px;"> 2018 © Tous les droits sont réservés. Site créé par Marwa KRIMI & Sawsen MACHTA</p>
		</div>

		<div class="socialMedia">
			<center>
				<div class="icon-bar" style="margin-bottom: 35px;">


					<a href="#" class="facebook">
						<i class="fa fa-facebook"></i>
					</a>
					<a href="#" class="twitter">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="#" class="google">
						<i class="fa fa-google"></i>
					</a>
					<a href="#" class="linkedin">
						<i class="fa fa-linkedin"></i>
					</a>
					<a href="#" class="youtube">
						<i class="fa fa-youtube"></i>
					</a>

				</div>
			</center>
		</div>
	</div>



</body>

</html>
